<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Giros</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="max-w-5xl mx-auto p-12 bg-white shadow-md rounded-[20px]">
    <h1 class="text-2xl font-bold text-center mb-6">Calculadora Giros</h1>
    <div class="flex flex-col md:flex-row"> <!-- Agrega 'flex-col md:flex-row' -->
      <div class="w-full md:w-1/2 md:pr-4"> <!-- Cambia 'w-1/2' a 'w-full md:w-1/2' -->
        <div class="mb-4">
            <form >
                <label for="Monto" class="block mb-1 font-medium text-slate-700">Ingrese el monto total de Corebank</label>
                <input type="number" id="Monto" class="w-full border border-gray-300 focus:invalid:border-pink-500 rounded-md px-2 py-1" value="">
            </form>
        </div>
        <button onclick="MontoGiro()" class="bg-[#FF287A] hover:bg-pink-500 w-full text-white px-4 py-2 rounded-lg">Calcular</button>
        <p id="mensaje" class="font-medium text-Rose-700"></p>
        <div class="mt-4">
          <div class="flex justify-between mb-2">
            <label>Monto Giro</label>
            <input id="giroBn" type="text" class="w-2/3 bg-[#eee] rounded-md px-2 py-1" value="" disabled>
          </div>
          <div class="flex justify-between mb-2">
            <label>Comisi√≥n</label>
            <input id="ComisionBN" type="text" class="w-2/3 bg-[#eee] rounded-md px-2 py-1" value="" disabled>
          </div>
          <div class="flex justify-between mb-2">
            <label>ITF</label>
            <input id="ItfBN" type="text" class="w-2/3 bg-[#eee] rounded-md px-2 py-1" value="" disabled>
          </div>
          <div class="flex justify-between mb-2">
            <label>Redondeo</label>
            <input id="RedondeoBN" type="text" class="w-2/3 bg-[#eee] rounded-md px-2 py-1" value="" disabled>
          </div>
          <div class="flex justify-between mb-2">
            <label>Monto Total</label>
            <input id="MontoTotalBN" type="text" class="w-2/3 bg-[#eee]  rounded-md px-2 py-1" value="" disabled>
          </div>
        </div>
        <div class="mb-4">
          <label for="MontoRecibo" class="block mb-1 font-medium text-slate-700">Monto de recibo de egreso</label>
          <input id="MontoRecibo" type="text" class="w-full border border-gray-300 rounded-md px-2 py-1" value="" disabled>
        </div>
      </div>
      <div class="w-full md:w-1/2 p-4 bg-[#00C3F9] rounded-[20px] flex justify-center items-center mt-8 md:mt-0"> 
        <img src="iman.png" alt="Imagen" class="max-w-full h-auto">
      </div>
    </div>
    <span class="text-sm/[6px] text-slate-300">powered @Kcalatayud</span>
    <script src="form.js"></script>
  </div>

  
</body>
</html>
